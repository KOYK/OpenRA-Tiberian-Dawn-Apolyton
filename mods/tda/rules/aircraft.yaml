TRAN:
	Inherits@1: ^Helicopter
	Inherits@2: ^CapTran
	Valued:
		Cost: 750
	Tooltip:
		Name: Chinook Transport
	Buildable:
		BuildPaletteOrder: 10
		Prerequisites: hpad
		Queue: Aircraft.GDI, Aircraft.Nod
