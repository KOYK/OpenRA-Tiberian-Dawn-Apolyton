	Aircraft:
		LandWhenIdle: true
		TurnSpeed: 5
		Speed: 140
		InitialFacing: 0
		LandableTerrainTypes: Clear,Rough,Road,Ore,Beach,Tiberium,BlueTiberium,RedTiberium
		AltitudeVelocity: 0c100
		TurnToLand: true
#so if the player use deploy on empty transport it will return to the barracks, its kinda hacky logic
