		Offset: 597,0,85
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 597,0,85
		Sequence: slow-rotor
		RequiresCondition: !airborne
	WithIdleOverlay@ROTOR2AIR:
		Offset: -597,0,171
		Sequence: rotor2
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR2GROUND:
		Offset: -597,0,171
		Sequence: slow-rotor2
		RequiresCondition: !airborne
	Cargo:
		Types: Infantry, Doctor
		MaxWeight: 10
		PipCount: 10
		PassengerFacing: 224
	SpawnActorOnDeath:
		Actor: TRAN.Husk
	Explodes:
		Weapon: HeliExplode
		EmptyWeapon: HeliExplode
	SelectionDecorations:
	-ProducibleWithLevel:
	Selectable:
		DecorationBounds: 41,41

